<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Javascript/lessons.js"></script>
    <title>Coursework 1</title>
</head>
<body>
<!--link element-->
<div id="app">
    <header>
        <h1>Welcome! Pick a Course and Purchase!</h1>
    </header>
    <!-- Show only if showProducts is true -->
    <div v-if="showProducts">
        <h2>Products</h2>
        <button type="button" v-if="showShoppingCart" @click="showCheckout">Checkout ({{ itemsInCart }})</button>
        <button id="buttonascending" type="button" v-on:click="ascending">Sort Price Ascending</button>
        <button id="buttondecending" type="button" v-on:click="descending">Sort Price Descending</button>

        <div id="attributescolour" v-for="(lesson, index) in lessons" :key="index"> <!-- Key attribute tells vue how data relates to HTML elements rendering (Data change = Vue use this key to know which element to remove / update-->
            <!--Display Subject Array-->
            <p>Subject: {{lesson.subject}}</p>
            <!--Display Location Array-->
            <p>Location: {{lesson.location}}</p>
            <!--Display Price Array-->
            <p>Price: {{lesson.price}}</p>
            <!--Display Space Array-->
            <p>Space: {{lesson.space}}</p>

            <!--Render Image Element-->
            <img :src="lesson.image" :alt="lesson.subject" height="200px" width="200px"/>

            <!--V-if to conditionally render a block--> <!--v-on to run code when user clicks button-->
            <button id="addtocarttbutt" v-if="lesson.space > 0" type="button" v-on:click="addToCart(index)"> Add to
                Cart
            </button>
        </div>
    </div>
    <!-- Show if showProducts is false -->
    <div v-else>
        <button type="button" v-on:click="showCheckout">Show Products</button>
        <h2>Shopping Cart</h2>
        <div>
            <!-- Show all items in cart -->
            <ul v-for="(item, index) in cart" :key="index">
                <li>Subject: {{item.subject}}</li>
                <li>Location: {{item.location}}</li>
                <li>Price: {{item.price}}</li>
                <li><button type="button" v-on:click="removeItem(index)">Remove Item</button></li>
            </ul>
        </div>
        <h2>Checkout</h2>
        <div>
            <p>
                <strong>Name</strong>
                <input type="text" v-model.trim="name">
            </p>
            <p>
                <strong>Phone Number</strong>
                <input type="number" v-model.trim="phone">
            </p>
            <button v-if="validCheckout" type="submit" v-on:click="submitCheckout">Submit</button>
        </div>
    </div>
</div>

<script>
    //Create Vue Object
    new Vue({
        el: "#app",
        data: {
            lessons,
            cart: [],
            showProducts: true,
            name: "",
            phone: "",
        },
        methods: {
            // Method to add to cart
            addToCart(counter) {
                // Decrement space
                this.lessons[counter].space--;

                // Push lesson to cart
                this.cart.push(this.lessons[counter]);
            },
            // Method to sort by ascending
            ascending() {
                // a-b to compare all elements originally did Science, Geography didn't work for whole array <<note for later
                this.lessons.sort(function (a, b) {
                    return a.price - b.price;
                });
            },
            // Method to sort by descending
            descending() {
                this.lessons.sort(function (a, b) {
                    return b.price - a.price;
                })
            },
            // Toggle showProducts
            showCheckout() {
                this.showProducts = this.showProducts ? false : true;
            },
            // Remove item from shopping cart
            removeItem(index) {
                this.cart.splice(index, 1);
            },
            // Submit checkout
            submitCheckout() {
                alert("Your order has been submitted!");
            }
        },
        computed: { //Note to self **Computed properties allow to to define  property that is used the same way as data but can also have some custom logic that is cached based on its dependencies.
            // Show shopping cart button if there are lessons in it
            showShoppingCart() {
                return this.cart.length > 0;
            },
            // Check if name and phonenumber is valid
            validCheckout() {
               return /^[a-zA-Z]+$/.test(this.name) && /^[1-9]+$/.test(this.phone);
            },
            // Number if items in cart
            itemsInCart() {
                return this.cart.length;
            }
        }
    });

</script>
<style>
    header {
        background-color: rgb(124, 171, 5);
        padding: 1px;
        color: rgb(29, 0, 247);
        text-align: center;
        height: 100px;
    }

    #buttonascending {
        color: rgb(255, 255, 255);
        background-color: rgb(49, 113, 242);
    }

    #buttondecending {
        color: rgb(255, 255, 255);
        background-color: rgb(49, 113, 242);
    }

    #addtocarttbutt {
        color: rgb(255, 255, 255);
        background-color: rgb(49, 113, 242);
    }

    #attributescolour {
        color: rgb(0, 1, 11);
    }

    #shoppingcartbutton {
        color: rgb(255, 255, 255);
        background-color: rgb(49, 113, 242);
    }
</style>
</body>
</html>
